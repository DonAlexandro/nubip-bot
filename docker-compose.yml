version: '3'
services:
  scrapper:
    build: ./docker/scrapper
    ports:
      - 5000:5000
    volumes:
      - ./docker/scrapper:/scrapper
    container_name: 'nubip-bot_scrapper'
    env_file:
      - ./docker/scrapper/.env
    depends_on:
      - redis

  bot:
    build: ./docker/bot
    ports:
      - 3000:3000
    volumes:
      - ./docker/bot:/bot
    container_name: 'nubip-bot_bot'
    env_file:
      - ./docker/bot/.env

  redis:
    image: redis
    container_name: 'nubip-bot_redis'
    ports:
      - 6379:6379
    volumes:
      - ../volumes/redis:/data

  elasticsearch:
    image: elasticsearch:7.16.2
    container_name: 'nubip-bot_elastic'
    environment:
      - discovery.type=single-node
    ports:
      - 9200:9200
    volumes:
      - ../volumes/elastic:/usr/share/elasticsearch/data

  logstash:
    image: logstash:7.16.2
    container_name: 'nubip-bot_logstash'
    volumes:
      - ./docker/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - 9600:9600
      - 28777:28777
    depends_on:
      - elasticsearch
